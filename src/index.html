<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Your Kpop Match</title>
	<!--
		This is where you should link your CSS file.
	-->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main class="content-container">

		<sec>
			<h1>Your Kpop Match</h1>
			<h1>Time To Stan</h1>
		</sec>

		<sec class="result-group">
			<div class="result">
				<h2 class="result-title">Your Group Match</h2>
				<h3 class="result-name">NCT 127</h3>
				<h3 class="result-text">best matches your taste!</h3>
			</div>
			<img src="images/result-nct127.png" alt="result picture of nct127">
			<div class="result-group-btn-list">
				<button class="result-btn">Match Again</button>
				<button class="result-btn">Match Your Bias</button>
				<a href="https://en.wikipedia.org/wiki/NCT_127" target="_blank"><button
						class="result-btn">About</button></a>
				<button class="result-btn">Share</button>
			</div>
			<div>
				<a href="https://www.instagram.com/nct127/?hl=en" target="_blank"><img src="images/instagram_icon.png"></a>
				<a href="https://www.youtube.com/channel/UCk2E0dbAyEJWnrN2bbQOcbg" target="_blank"><img
						src="images/youtube_icon.png"></a>
				<a href="https://open.spotify.com/artist/7f4ignuCJhLXfZ9giKT7rH" target="_blank"><img
						src="images/spotify_icon.png"></a>
			</div>
		</sec>

		<sec class="result-bias">
			<div class="result">
				<h2 class="result-title">Your Bias Match</h2>
				<h3 class="result-name">Mark Lee</h3>
				<h3 class="result-text">best matches your taste!</h3>
			</div>
			<img src="images/Result-MarkLee.png" alt="result picture of Mark Lee">
			<div class="result-bias-btn-list">
				<button class="result-btn">Match Bias Again</button>
				<button class="result-btn">Match Group Again</button>
				<a href="https://en.wikipedia.org/wiki/Mark_(rapper)" target="_blank"><button
						class="result-btn">About</button></a>
				<button class="result-btn">Share</button>
			</div>
			<div>
				<a href="https://www.instagram.com/onyourm__ark/?hl=en" target="_blank"><img
						src="images/instagram_icon.png"></a>
				<a href="https://www.youtube.com/channel/UCEHfkGyd0mm9Brk2pqRjHJA" target="_blank"><img
						src="images/youtube_icon.png"></a>
				<a href="https://open.spotify.com/artist/70DFixYAFPv4Pf9kgSfR9O" target="_blank"><img
						src="images/spotify_icon.png"></a>
			</div>
		</sec>


	</main>
	<!--
		This is where you should link your JS file.
	-->
</body>

</html>
